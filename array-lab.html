<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = new Array();
    do {
        var a = prompt("Введите число","");
        a = parseInt(a);
        if (a) arr.push(a)
    }
    while (a);
    var sum = 0;
    for (var i = 0; i<arr.length; i++)
    {
        sum +=arr[i];
        document.write(arr[i]);
    }
    if (arr.length>0)
    {
        var middle = sum / arr.length;
        document.write("Среднее = " + middle);
    }
</script>
</body>
</html>
